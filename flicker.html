<!DOCTYPE html>
<html>
<head>
    <title>Exibir com Flicker</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
	
	$(function(){
	var flickrApiUrl = "https://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
	
	$.getJSON(flickrApiUrl,{
	tags: "sun, beach",
	tagmode: "any",
	format:"json"
	}).done(function(data){
	
	console.log(data);
	
	$.each(data.items, function(index, item){
	console.log(item);
	$("<img>").attr("src", item.media.m).appendTo("#flickr");
	
	if(index == 5){
	return false;
	}
	
	});
	}).fail(function(){
	alert("Ajax call Failled.");
	});
	});

	</script>
</head>
<body>
    <header>
       
    </header>
  
     <h1>Prova Quatro Digital<h1/>
	 <h2>Bruno Eduardo Martins Rosselli</h2>
  
     <div id="flickr"></div>
 
</body>
</html>
